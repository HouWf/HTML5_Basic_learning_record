<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        块元素（block element)
            - 主要是对网页进行布局
        行内元素（inline element)
            - 主要是包裹文字

        一般会在块元素中放行内元素，不会再行内元素中放块元素
        块元素中基本上能放任何元素，但是p元素中不能放任何行内元素

        浏览器会自动对不符合规范的内容进行修正，以上两种情况会被修正。
     -->
     <p>
         代码里面写了个h1标题元素
         <h1>会被浏览器修正，放在p元素外面</h1>
     </p>
</body>
</html>
