<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 列表（list）
        1、无序ul
            使用li表示列表项
        2、有序ol
            使用li表示列表项
        3、定义dl
            使用dt表示定义的内容，dd表示解释说明
    -->

    <ul>
        <li>第一项</li>
        <li>第二项</li>
        <li>第三项</li>
    </ul>

    <ol>
        <li>第一项</li>
        <li>第二项</li>
        <li>第三项</li>
    </ol>
        
    <dl>
        <dt>结构</dt>
        <dd>结构表示网页的结构，规定哪里是标题或者段落</dd>
        <dd>结构表示网页的结构，规定哪里是标题或者段落</dd>
        <dd>结构表示网页的结构，规定哪里是标题或者段落</dd>
    </dl>

    <ul>
        <li>
            互相嵌套
            <ul>
                <li>aa-1</li>
                <li>bb-1</li>
            </ul>
        </li>
    </ul>
    

</body>
</html>
