<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 块元素，会独占一行 -->
    <!-- h1~h6 6级标题 -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>

    <!-- p 段落 -->
    <p>p的内容表示段落</p>

    <!-- hgroup 标题分组，可以将一组相关的标题放到一个group中 -->
    <hgroup>
        <h1>g标题一</h1>
        <h2>g标题二</h2>
    </hgroup>

    <!-- 行内元素，不会独占一行。例如em 表示语音语义的加重 -->
    <p>今天天气<em>真</em>不错</p>
    <p>今天<strong>必须</strong>完成作业</p>

    <!-- blockquote长引用 -->
    鲁迅说：
    <blockquote>
        这句是引用别人的东西
    </blockquote>
    
    <!-- q 短引用 -->
    子曰<q>学而时习之，不亦说乎</q>

    
</body>
</html>
