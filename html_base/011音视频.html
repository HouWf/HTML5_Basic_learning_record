<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 音频
         controls:是否允许控制
         autoplay:是否自动播放 
         loop 循环播放
    -->
    <audio src="https://interactive-examples.mdn.mozilla.net/media/cc0-audio/t-rex-roar.mp3" controls></audio>
    <br>

    <!-- 除src以外 可以通过source指定路径 -->
    <audio controls class="fix">
        <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-audio/t-rex-roar.mp3" type="audio/mpeg;" loop>
        <source src="可以放其他格式的音频文件，做兼容处理" type="audio/mp3">
        <p>
            Your browser doesn't support HTML5 audio.
            Here is a <a href="myAudio.mp3">link to download the audio</a> instead.
        </p>
    </audio>
