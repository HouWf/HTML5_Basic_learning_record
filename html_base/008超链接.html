<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

    <link rel="stylesheet" href="/CSS_base/style.css">

<body>

    <a href="#bottom">去底部</a>
    <br><br>

    <!-- a标签 可以嵌套任何元素（除a自身以外）
        href 可以是外部网页的地址，也可以是内容
    -->
    <a href="https://www.baidu.com">外部超链接</a>
    <a href="https://www.baidu.com" target="_blank">新标签打开外部超链接</a>
    <br><br>

    <a href="007列表.html">内部超链接</a>
    <a href="../其他上级文件路径.html">内部超链接</a>
    <br><br>

    <a href="mailto:502748959@qq.com">邮箱地址</a>
    <br><br>
    <a href="tel:+8618013831407">电话</a>
    <br><br>

    <!-- 回到顶部 -->
    <a href="#" target="_top">直接回到顶部</a>
    <!-- id
        每个标签都可以加一个id属性
        id属性是元素唯一标识，不可重复出现，可以通过ID跳转到指定位置
    -->
    <a id="bottom" href="#">回到指定位置</a>
    <br><br>
    
    <!-- 超链接占位 -->
    <a href="javascript:;">这个是超链接占位</a>
</body>
</html>
