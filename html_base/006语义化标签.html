<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 布局标签 -->
    <!-- 
        header 网页的头部
        main 主要部分，只能有一个
        footer 底部
        nav 导航栏
        aside 和主题相关的其他内容
        article 表示独立的文章
        section 独立的区块，上面的标签都不能表示时使用section

        div 块元素，没有语义，目前主要用来布局，替代以上所有标签
        span 行内元素，一般用于网页中选中文字
     -->
     <header></header>
     <main></main>
     <footer></footer>
     <nav></nav>

     <div></div>
     <span></span>

</body>
</html>
