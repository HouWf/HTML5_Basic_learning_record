<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* 
            元素选择器，根据标签名定位
            例子：p{} h1{}
        */
        p{
            color: red;
        }

        /* 
            id选择器
        */
        #two{
            color: green;
        }

        /* 
            class选择器
        */
        .three{
            color: hotpink;
        }
        /* 
            统配选择器
        */
        *{
            color: lawngreen;
        }

        /* 行内 > id > class > 其他 */
    </style>
</head>
<body>
    
    <p>少小离家老大回</p>
    <p id="two">乡音无改鬓毛衰</p>
    <p class="three">儿童相见不相识</p>
    <p class="three">笑问客从何处来</p>
    
    
    
    
</body>
</html>
