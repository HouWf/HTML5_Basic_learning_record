<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            border: 1px red solid;
            /* 顺序不可变 
                50px 字体 font-size
                2 行高（可省略不写） line-height
                微软雅黑字体   font-family
            */
            /* font: 50px/2 "微软雅黑"; */

            /* 前面其他可选
                bold 加粗 font-weight 100-900九个级别
                italic 斜体 font-style 
            */
            font: italic bold 50px "微软雅黑";
        }
    </style>
</head>
<body>
    
    <div>今天天气真不错 \n Hello hello</div>

</body>
</html>
