<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./banner.css">
</head>
<body>

    <div class="slidershow-container">
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="https://c.runoob.com/wp-content/uploads/2017/01/img_mountains_wide.jpg" alt="" style="width: 100%;">
            <div class="text">文本 1</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="https://c.runoob.com/wp-content/uploads/2017/01/img_fjords_wide.jpg" alt="" style="width: 100%;">
            <div class="text">文本 2</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="https://c.runoob.com/wp-content/uploads/2017/01/img_nature_wide.jpg" alt="" style="width: 100%;">
            <div class="text">文本 3</div>
        </div>

        <a class="prev" onclick="plushSlides(-1)">《</a>
        <a class="next" onclick="plushSlides(1)">》</a>
    </div>
    <br>

    <div style="text-align: center;">
        <span class="dot" onclick="dotClick(1)"></span>
        <span class="dot" onclick="dotClick(2)"></span>
        <span class="dot" onclick="dotClick(3)"></span>
    </div>

    <script src="./banner.js"></script>
    
</body>
</html>
