<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>

    <table border="1" align="center" width="50%"> 
        <!-- 
            可以将表格分三部分
            thead 头部
            tbody 主题
            tfoot 底部

            th 表示头部单元格、td表示单元格
         -->
         <thead>
            <tr>
                <td>日期</td>
                <td>收入</td>
                <td>支出</td>
                <td>合计</td>
            </tr>
         </thead>

         <tbody>
            <tr>
                <td>2000.1.1</td>
                <td>500</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>2000.1.2</td>
                <td>500</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>2000.1.3</td>
                <td>500</td>
                <td>200</td>
                <td>300</td>
            </tr>
         </tbody>

         <tfoot>

            <tr>
                <td></td>
                <td></td>
                <td>合计</td>
                <td></td>
            </tr>

         </tfoot>

    </table>
    
</body>
</html>
